<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">üí∞ Expected CTC Predictor</h2>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row">
                                <!-- Experience Section -->
                                <div class="col-md-6">
                                    <h5 class="section-title">Experience Details</h5>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Total Experience (years)</label>
                                        <input type="number" class="form-control" name="Total_Experience" 
                                               min="0" max="25" step="0.1" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Experience in Field (years)</label>
                                        <input type="number" class="form-control" name="Total_Experience_in_field_applied" 
                                               min="0" max="25" step="0.1" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Current CTC (‚Çπ)</label>
                                        <input type="number" class="form-control" name="Current_CTC" 
                                               min="0" max="4000000" step="1000" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Number of Companies Worked</label>
                                        <input type="number" class="form-control" name="No_Of_Companies_worked" 
                                               min="0" max="6" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Last Appraisal Rating</label>
                                        <select class="form-select" name="Last_Appraisal_Rating">
                                            <option value="NaN">Not Rated</option>
                                            <option value="A">A</option>
                                            <option value="B">B</option>
                                            <option value="C">C</option>
                                            <option value="D">D</option>
                                            <option value="Key_Performer">Key Performer</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <h5 class="section-title">Professional Details</h5>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Department</label>
                                        <select class="form-select" name="Department" required>
                                            <option value="NaN">Select Department</option>
                                            <option value="HR">HR</option>
                                            <option value="IT">IT</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Sales">Sales</option>
                                            <option value="Marketing">Marketing</option>
                                            <option value="Operations">Operations</option>
                                            <option value="Engineering">Engineering</option>
                                            <option value="Healthcare">Healthcare</option>
                                            <option value="Banking">Banking</option>
                                            <option value="Top Management">Top Management</option>
                                            <option value="Customer Service">Customer Service</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Role</label>
                                        <select class="form-select" name="Role" required>
                                            <option value="NaN">Select Role</option>
                                            <option value="Software Engineer">Software Engineer</option>
                                            <option value="Data Analyst">Data Analyst</option>
                                            <option value="Business Analyst">Business Analyst</option>
                                            <option value="Project Manager">Project Manager</option>
                                            <option value="HR Manager">HR Manager</option>
                                            <option value="Sales Executive">Sales Executive</option>
                                            <option value="Marketing Manager">Marketing Manager</option>
                                            <option value="Financial Analyst">Financial Analyst</option>
                                            <option value="Consultant">Consultant</option>
                                            <option value="Operations Manager">Operations Manager</option>
                                            <option value="Accountant">Accountant</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Industry</label>
                                        <select class="form-select" name="Industry" required>
                                            <option value="NaN">Select Industry</option>
                                            <option value="IT">IT</option>
                                            <option value="Finance">Finance</option>
                                            <option value="Healthcare">Healthcare</option>
                                            <option value="Education">Education</option>
                                            <option value="Manufacturing">Manufacturing</option>
                                            <option value="Retail">Retail</option>
                                            <option value="Consulting">Consulting</option>
                                            <option value="Analytics">Analytics</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Designation</label>
                                        <select class="form-select" name="Designation" required>
                                            <option value="fresher">Fresher</option>
                                            <option value="Engineer">Engineer</option>
                                            <option value="Developer">Developer</option>
                                            <option value="Analyst">Analyst</option>
                                            <option value="Manager">Manager</option>
                                            <option value="Consultant">Consultant</option>
                                            <option value="Senior Manager">Senior Manager</option>
                                            <option value="Director">Director</option>
                                            <option value="VP">Vice President</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Inhand Offer</label>
                                        <select class="form-select" name="Inhand_Offer" required>
                                            <option value="N">No</option>
                                            <option value="Y">Yes</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <h5 class="section-title">Education Details</h5>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Education Level</label>
                                        <select class="form-select" name="Education" required>
                                            <option value="Grad">Graduate</option>
                                            <option value="PG">Post Graduate</option>
                                            <option value="Doctorate">Doctorate</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Graduation Specialization</label>
                                        <select class="form-select" name="Graduation_Specialization" required>
                                            <option value="Computer Science">Computer Science</option>
                                            <option value="Engineering">Engineering</option>
                                            <option value="Commerce">Commerce</option>
                                            <option value="Arts">Arts</option>
                                            <option value="Science">Science</option>
                                            <option value="Others">Others</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Graduation University</label>
                                        <select class="form-select" name="University_Grad" required>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="Bangalore">Bangalore</option>
                                            <option value="Chennai">Chennai</option>
                                            <option value="Kolkata">Kolkata</option>
                                            <option value="Hyderabad">Hyderabad</option>
                                            <option value="Pune">Pune</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Graduation Year</label>
                                        <input type="number" class="form-control" name="Passing_Year_Of_Graduation" 
                                               min="1986" max="2020" value="2020" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <h5 class="section-title">Additional Information</h5>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Number of Publications</label>
                                        <input type="number" class="form-control" name="Number_of_Publications" 
                                               min="0" max="8" value="0">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Certifications</label>
                                        <input type="number" class="form-control" name="Certifications" 
                                               min="0" max="5" value="0">
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">International Degree</label>
                                        <select class="form-select" name="International_degree_any" required>
                                            <option value="0">No</option>
                                            <option value="1">Yes</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Current Location</label>
                                        <select class="form-select" name="Curent_Location" required>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="Bangalore">Bangalore</option>
                                            <option value="Chennai">Chennai</option>
                                            <option value="Kolkata">Kolkata</option>
                                            <option value="Hyderabad">Hyderabad</option>
                                            <option value="Pune">Pune</option>
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Preferred Location</label>
                                        <select class="form-select" name="Preferred_location" required>
                                            <option value="Delhi">Delhi</option>
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="Bangalore">Bangalore</option>
                                            <option value="Chennai">Chennai</option>
                                            <option value="Kolkata">Kolkata</option>
                                            <option value="Hyderabad">Hyderabad</option>
                                            <option value="Pune">Pune</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg" id="predictBtn">
                                    Predict Expected CTC
                                </button>
                            </div>
                        </form>

                        <!-- Prediction Result -->
                        <div id="predictionResult" class="mt-4" style="display: none;">
                            <div class="alert alert-success text-center">
                                <h4>üéØ Predicted Expected CTC</h4>
                                <div id="salaryResult" class="display-6 fw-bold text-primary"></div>
                                <small class="text-muted">Based on the provided information</small>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="alert alert-danger mt-4" style="display: none;">
                            <h5>‚ùå Error</h5>
                            <p id="errorText"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
